<div class="contenedorp">

    <div class="contenedor">

        <div class="login">

            <img src="assets/img/logo2.png" class="avatar" alt="Avatar Image">

            <form #formLogin="ngForm" (ngSubmit)="onLogin()">
                <!-- USERNAME INPUT -->
                <label for="username">Usuario</label>
                <input class="usuario" type="text" placeholder=" " [(ngModel)]="user.user" name="user">
                <!-- PASSWORD INPUT -->
                <label for="password">Contraseña</label>
                <input class="contraseña" type="password" placeholder=" " [(ngModel)]="user.pass" name="pass">
                <input type="submit" value="Ingresar">

            </form>
        </div>
    </div>
</div>
